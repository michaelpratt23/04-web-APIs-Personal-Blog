<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Blog - Home</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/form.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Personal Blog</h1>
        <p>Share your stories with the world</p>
      </nav>
    </header>
    <main>
      <section class="form-container">
        <h2>Write a New Blog Post</h2>
        <form id="blogForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Your name..."
              required
            />
          </div>
          <div class="form-group">
            <label for="title">Blog Title</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Enter a title..."
              required
            />
          </div>
          <div class="form-group">
            <label for="content">Blog Content</label>
            <textarea
              id="content"
              name="content"
              placeholder="Write your blog post here..."
              required
            ></textarea>
          </div>
          <button type="submit" class="btn-primary">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>
        &copy; 2024 Personal Blog |
        <a href="https://github.com/michaelpratt23">GitHub</a>
      </p>
    </footer>
    <script src="assets/js/form.js" type="module"></script>
  </body>
</html>
